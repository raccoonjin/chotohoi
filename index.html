        async function createInitialData() {

        // ============================

        window.renderTabs = function() {
            const container = document.getElementById('tabsContainer');
            if(!globalData || !globalData.groups) return;

            const groupKeys = Object.keys(globalData.groups).sort((a,b) => parseInt(a) - parseInt(b));
            
            if(groupKeys.length === 0) {
                container.innerHTML = `<div class="flex-1 py-3 text-center text-gray-400 text-sm">ì„¤ì •ì—ì„œ ê²½ê¸°ë¥¼ ê°œì„¤í•´ì£¼ì„¸ìš”</div>`;
                return;

            container.innerHTML = "";
            groupKeys.forEach(gid => {
                const groupNum = parseInt(gid) + 1;

        window.renderUI = function() {

            const listDiv = document.getElementById('player-list');

                        </div>
                    </div>
                    <div class="flex items-center justify-between bg-gray-50 rounded-xl p-1.5 border border-gray-200 shadow-inner">
                        <button onclick="updateScore(${pIndex}, ${score - 1})" class="w-14 h-12 flex items-center justify-center bg-white rounded-lg shadow-sm border border-gray-200 text-2xl font-bold text-gray-400 active:scale-95 active:bg-gray-100 active:text-blue-500 transition-all touch-manipulation">ï¼</button>
                        <div class="flex-1 text-center font-black text-3xl ${scoreColor} tabular-nums">${scoreText}</div>
                        <button onclick="updateScore(${pIndex}, ${score + 1})" class="w-14 h-12 flex items-center justify-center bg-white rounded-lg shadow-sm border border-gray-200 text-2xl font-bold text-gray-400 active:scale-95 active:bg-gray-100 active:text-red-500 transition-all touch-manipulation">ï¼‹</button>
                    </div>
                `;
                listDiv.appendChild(card);
            });
        };

        window.updateScore = async function(playerIndex, value) {
            if(!globalData) return;
            globalData.groups[currentGroup.toString()][playerIndex].scores[currentHole-1] = value;
            renderUI(); 
            const statusEl = document.getElementById('saveStatus');

        window.renderMatchList = function() {
            const container = document.getElementById('matchListContainer');
            container.innerHTML = "";
            
            // ë°°ì •ëœ ì‚¬ëŒì„ ìœ„ë¡œ ì˜¬ë¦¬ê³  ì‹¶ìœ¼ë©´ sort ì‚¬ìš© (ì„ íƒì‚¬í•­)
            // tempMatchMembers.sort((a,b) => (b.assignedGroup || 0) - (a.assignedGroup || 0));

            tempMatchMembers.forEach((member, index) => {
                const div = document.createElement('div');
                div.className = "flex items-center justify-between bg-white p-3 rounded-xl border border-gray-200 shadow-sm";
                
                let grpNum = member.assignedGroup || 0;
                let grpText = grpNum > 0 ? `${grpNum}ì¡°` : "ë¯¸ì°¸ì„";
                let grpColor = grpNum > 0 ? "text-green-700 font-bold" : "text-gray-400";

                div.innerHTML = `
                    <div class="flex flex-col">
                        <span class="font-bold text-gray-800">${member.name}</span>
                        <span class="text-xs text-gray-400">Hcp ${member.hcp}</span>
                    </div>
                    <div class="flex items-center border rounded-lg bg-white overflow-hidden">
                        <button onclick="changeGroupInMatch(${index}, -1)" class="px-3 py-2 bg-gray-50 text-gray-500 hover:bg-gray-100 border-r">ï¼</button>
                        <span class="w-16 text-center text-sm ${grpColor}">${grpText}</span>
                        <button onclick="changeGroupInMatch(${index}, 1)" class="px-3 py-2 bg-gray-50 text-green-600 hover:bg-green-50 border-l">ï¼‹</button>
                    </div>
                `;
                container.appendChild(div);
            });
        };

        window.changeGroupInMatch = function(index, delta) {
            let current = tempMatchMembers[index].assignedGroup || 0;
            let next = current + delta;
            if(next < 0) next = 0;
            tempMatchMembers[index].assignedGroup = next === 0 ? null : next;
            renderMatchList();
        };

        window.saveMatchSetup = async function() {
            if(!confirm("ê²½ê¸° ì„¤ì •ì„ ì ìš©í•˜ì‹œê² ìŠµë‹ˆê¹Œ?")) return;
            
            // ë‚ ì§œ ê°€ì ¸ì˜¤ê¸°
            tempDate = document.getElementById('matchDateInput').value;

            // ìƒˆ ê·¸ë£¹ ë°ì´í„° ìƒì„±
            const newGroups = {};
            const oldScoresMap = {};
            if(globalData.groups) {
                Object.values(globalData.groups).forEach(grp => {
                    grp.forEach(p => oldScoresMap[p.name] = p.scores);
                });
            }

            tempMatchMembers.forEach(m => {
                if(m.assignedGroup > 0) {
                    const gid = (m.assignedGroup - 1).toString();
                    if(!newGroups[gid]) newGroups[gid] = [];
                    
                    const savedScores = oldScoresMap[m.name] || Array(18).fill(0);
                    newGroups[gid].push({
                        name: m.name,
                        hcp: m.hcp,
                        scores: savedScores
                    });
                }
            });

            try {
                await updateDoc(matchRef, {
                    matchDate: tempDate,
                    course: tempCourse,
                    groups: newGroups
                });
                // ë¡œì»¬ ë°˜ì˜
                globalData.matchDate = tempDate;
                globalData.course = tempCourse;
                globalData.groups = newGroups;

                document.getElementById('headerDate').innerText = tempDate;
                document.getElementById('headerCourseName').innerText = COURSES[tempCourse].name;
                
                renderTabs();
                renderUI();
                alert("ê²½ê¸° ì„¤ì •ì´ ì ìš©ë˜ì—ˆìŠµë‹ˆë‹¤.");
                closeSettings();
            } catch(e) { alert("ì €ì¥ ì‹¤íŒ¨"); }
        };
