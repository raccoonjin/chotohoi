    <script type="module">

        async function createInitialData() {

        // â˜… ë™ì  íƒ­ ìƒì„± í•¨ìˆ˜ (í•µì‹¬)
        window.renderTabs = function() {
            const container = document.getElementById('tabsContainer');
            if(!globalData || !globalData.groups) return;

            // ê·¸ë£¹ í‚¤ë“¤ì„ ìˆ«ì ìˆœì„œëŒ€ë¡œ ì •ë ¬
            const groupKeys = Object.keys(globalData.groups).sort((a,b) => parseInt(a) - parseInt(b));

                return;
            }

            container.innerHTML = "";
            groupKeys.forEach(gid => {
                const groupNum = parseInt(gid) + 1; // 0->1ì¡°
                const btn = document.createElement('button');
                btn.id = `tab-${gid}`;
                btn.onclick = () => selectGroup(parseInt(gid));
                btn.textContent = `${groupNum}ì¡°`;
                
                // ê¸°ë³¸ ìŠ¤íƒ€ì¼ (ë‚˜ì¤‘ì— renderUIì—ì„œ í™œì„±/ë¹„í™œì„± ì²˜ë¦¬)
                btn.className = "min-w-[80px] px-4 py-3 text-center transition-all border-b-4 border-transparent text-gray-400 hover:bg-gray-50 flex-shrink-0";
                
                container.appendChild(btn);
            });
            
            // í˜„ì¬ ì„ íƒëœ ì¡°ê°€ ì‚¬ë¼ì¡Œìœ¼ë©´ 0ë²ˆìœ¼ë¡œ ë¦¬ì…‹
            if(!globalData.groups[currentGroup]) {

        };

        window.renderUI = function() {
            if (!globalData) return;
            const parList = COURSES[currentCourse].pars;
            
            document.getElementById('currentHoleDisplay').innerText = `HOLE ${currentHole}`;
            document.getElementById('currentParDisplay').innerText = `Par ${parList[currentHole-1]}`;

            // íƒ­ í™œì„±í™” ìŠ¤íƒ€ì¼ ì—…ë°ì´íŠ¸
            const groupKeys = Object.keys(globalData.groups || {});
            groupKeys.forEach(gid => {
                const btn = document.getElementById(`tab-${gid}`);
                if(btn) {
                    if(parseInt(gid) === currentGroup) {
                        btn.className = "min-w-[80px] px-4 py-3 text-center font-bold text-green-800 border-b-4 border-green-600 bg-green-50 transition-all flex-shrink-0";
                        // í™œì„±í™”ëœ íƒ­ì´ ë³´ì´ë„ë¡ ìŠ¤í¬ë¡¤ ì´ë™
                        btn.scrollIntoView({ behavior: 'smooth', block: 'nearest', inline: 'center' });
                    } else {

            const listDiv = document.getElementById('player-list');

            const players = globalData.groups[currentGroup.toString()];
            
            if(!players || players.length === 0) {

                return;
            }

            players.forEach((player, pIndex) => {
                const score = player.scores[currentHole-1];
                const totalScore = player.scores.reduce((a,b)=>a+b, 0);
                
                let scoreColor = "text-gray-800"; 
                if(score < 0) scoreColor = "text-blue-600";
                if(score > 0) scoreColor = "text-red-500";
                let scoreText = score > 0 ? `+${score}` : `${score}`;
                if(score === 0) scoreText = "0";

                const card = document.createElement('div');
                card.className = "bg-white p-4 rounded-2xl shadow-sm border border-gray-100 mb-3 relative overflow-hidden";
                card.innerHTML = `

                            <div class="w-11 h-11 rounded-full bg-gray-100 flex items-center justify-center text-sm font-bold text-gray-600 border border-gray-200 shadow-inner">
                                ${player.name.slice(0,1)}

                            <div>

                                <span class="text-xs text-white bg-gray-400 px-1.5 py-0.5 rounded-md font-medium">Hcp ${player.hcp}</span>
                            </div>
                        </div>
                        <div class="text-right">
                            <span class="text-[10px] text-gray-400 uppercase font-bold tracking-wider block mb-0.5">Total Score</span>
                            <span class="font-black text-2xl px-2 py-0.5 rounded ${totalScore > 0 ? 'text-red-500' : (totalScore < 0 ? 'text-blue-600' : 'text-gray-800')}">
                                ${totalScore > 0 ? '+' : ''}${totalScore}
                            </span>
                        </div>
                    </div>
                    <div class="flex items-center justify-between bg-gray-50 rounded-xl p-1.5 border border-gray-200 shadow-inner">
                        <button onclick="updateScore(${pIndex}, ${score - 1})" class="w-14 h-12 flex items-center justify-center bg-white rounded-lg shadow-sm border border-gray-200 text-2xl font-bold text-gray-400 active:scale-95 active:bg-gray-100 active:text-blue-500 transition-all touch-manipulation">ï¼</button>
                        <div class="flex-1 text-center font-black text-3xl ${scoreColor} tabular-nums">${scoreText}</div>
                        <button onclick="updateScore(${pIndex}, ${score + 1})" class="w-14 h-12 flex items-center justify-center bg-white rounded-lg shadow-sm border border-gray-200 text-2xl font-bold text-gray-400 active:scale-95 active:bg-gray-100 active:text-red-500 transition-all touch-manipulation">ï¼‹</button>
                    </div>
                `;
                listDiv.appendChild(card);
            });
        };

        window.updateScore = async function(playerIndex, value) {
            if(!globalData) return;
            globalData.groups[currentGroup.toString()][playerIndex].scores[currentHole-1] = value;
            renderUI(); 
            const statusEl = document.getElementById('saveStatus');
            statusEl.innerText = "ì €ì¥ì¤‘..";
            statusEl.className = "text-xs font-bold px-2 py-1 rounded bg-yellow-400 text-yellow-900 opacity-100 scale-100 shadow-sm";
            try {
                await updateDoc(matchRef, { groups: globalData.groups });
                statusEl.innerText = "ì €ì¥ë¨ âœ…";
                statusEl.className = "text-xs font-bold px-2 py-1 rounded bg-green-500 text-white opacity-100 scale-100 shadow-sm transition-all";
                setTimeout(() => {
                    statusEl.className = "text-xs font-bold px-2 py-1 rounded opacity-0 scale-90 transition-all duration-500";
                }, 1000);
            } catch(e) {
                statusEl.innerText = "ì˜¤ë¥˜! ğŸš«";
                statusEl.className = "text-xs font-bold px-2 py-1 rounded bg-red-600 text-white opacity-100 animate-pulse";
            }
        };

        window.changeHole = function(d) {

        };

        // ============================================
        // âš™ï¸ V2 ì„¤ì • ì‹œìŠ¤í…œ (ê°€ë³€ ì¡° í¸ì„± ì§€ì›)
        // ============================================

        window.openSettings = function() {
            if(!globalData) return alert("ë°ì´í„° ë¡œë”© ì¤‘ì…ë‹ˆë‹¤.");
            tempCourse = globalData.course || "hill";
            window.setTempCourse(tempCourse);

            tempMembers = [];
            const pool = globalData.memberPool || [];
            
            // ê¸°ì¡´ ì¡° ë°°ì • ìƒíƒœ í™•ì¸
            pool.forEach(member => {
                let assigned = null; // nullì€ ë¯¸ë°°ì •
                if(globalData.groups) {
                    Object.keys(globalData.groups).forEach(gid => {
                        if(globalData.groups[gid].some(p => p.name === member.name)) {
                            assigned = parseInt(gid) + 1; // 0ë²ˆë°© -> 1ì¡°
                        }

                tempMembers.push({ ...member, assignedGroup: assigned });

            renderMemberPoolList();
            document.getElementById('settingsModal').classList.remove('hidden');
        };

            document.getElementById('settingsModal').classList.add('hidden');

        window.setTempCourse = function(cName) {
            tempCourse = cName;
            const btnHill = document.getElementById('btn-hill');
            const btnLake = document.getElementById('btn-lake');

                btnLake.className = "flex-1 py-3 rounded-lg border border-gray-200 text-gray-400 font-medium text-sm transition-all";
            } else {

                btnLake.className = "flex-1 py-3 rounded-lg border-2 border-blue-600 bg-blue-50 text-blue-700 font-bold text-sm shadow-sm transition-all";
            }
        }

        window.addNewMember = function() {
            const name = document.getElementById('newMemberName').value.trim();
            const hcp = parseInt(document.getElementById('newMemberHcp').value) || 0;
            if(!name) return alert("ì´ë¦„ì„ ì…ë ¥í•´ì£¼ì„¸ìš”.");
            if(tempMembers.some(m => m.name === name)) return alert("ì´ë¯¸ ë“±ë¡ëœ ì´ë¦„ì…ë‹ˆë‹¤.");
            
            // ìƒˆ ë©¤ë²„ëŠ” ë§¨ ì•ì— ì¶”ê°€
            tempMembers.unshift({ name, hcp, assignedGroup: null });

            renderMemberPoolList();
        }

        // íšŒì› ë¦¬ìŠ¤íŠ¸ ê·¸ë¦¬ê¸° (ê°€ë³€ ì¡° í¸ì„± UI)
        window.renderMemberPoolList = function() {
            const container = document.getElementById('memberPoolList');
            container.innerHTML = "";

            tempMembers.forEach((member, index) => {
                const div = document.createElement('div');
                div.className = "flex items-center justify-between bg-white p-3 rounded-xl border border-gray-200 shadow-sm";
                
                // ì¡° í‘œì‹œ (ë¯¸ë°°ì •=0 or null)
                let grpNum = member.assignedGroup || 0;
                let grpStyle = grpNum > 0 
                    ? "bg-green-100 text-green-700 border-green-200" 
                    : "bg-gray-50 text-gray-400 border-gray-200";
                let grpText = grpNum > 0 ? `${grpNum}ì¡°` : "ë¯¸ë°°ì •";

                div.innerHTML = `

                            <button onclick="changeGroupNum(${index}, 1)" class="px-3 py-2 bg-gray-50 text-green-600 hover:bg-green-50 border-l active:bg-green-100">ï¼‹</button>
                        </div>
                    </div>
                `;
                container.appendChild(div);
            });
        }

        window.removeMember = function(index) {
            if(confirm("ì´ íšŒì›ì„ ì‚­ì œí•˜ì‹œê² ìŠµë‹ˆê¹Œ?")) {
                tempMembers.splice(index, 1);
                renderMemberPoolList();
            }
        }

        // ì¡° ë²ˆí˜¸ ë³€ê²½ (ë¬´ì œí•œ ì¦ê°€ ê°€ëŠ¥)
        window.changeGroupNum = function(index, delta) {
            let current = tempMembers[index].assignedGroup || 0;
            let next = current + delta;
            if(next < 0) next = 0; // 0 ë°‘ìœ¼ë¡œëŠ” ì•ˆ ë‚´ë ¤ê°
            
            tempMembers[index].assignedGroup = next === 0 ? null : next;
            renderMemberPoolList();

        window.saveMatchSettings = async function() {
            if(!confirm("ì„¤ì •ì„ ì €ì¥í•˜ì‹œê² ìŠµë‹ˆê¹Œ?")) return;

            const newMemberPool = tempMembers.map(m => ({ name: m.name, hcp: m.hcp }));
            
            // ë™ì  ê·¸ë£¹ ìƒì„±
            const newGroups = {};
            
            // ê¸°ì¡´ ì ìˆ˜ ë°±ì—…
            const oldScoresMap = {};
            if(globalData.groups) {
                Object.values(globalData.groups).forEach(grp => {
                    grp.forEach(p => oldScoresMap[p.name] = p.scores);
                });
            }

            tempMembers.forEach(m => {
                if(m.assignedGroup > 0) {
                    const gid = (m.assignedGroup - 1).toString(); // 1ì¡° -> "0"
                    if(!newGroups[gid]) newGroups[gid] = []; // í•´ë‹¹ ì¡° ë°°ì—´ ìƒì„±
                    
                    const savedScores = oldScoresMap[m.name] || Array(18).fill(0);
                    newGroups[gid].push({
                        name: m.name,
                        hcp: m.hcp,
                        scores: savedScores
                    });
                }
            });

            try {
                await updateDoc(matchRef, {
                    course: tempCourse,
                    memberPool: newMemberPool,
                    groups: newGroups
